<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Movie - StreamFlix</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="dark-theme upload-page">
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="/static/img/logo.png" alt="StreamFlix Logo">
                    <h1>StreamFlix</h1>
                </div>
                <div id="nav-links">
                    <a href="/index.html">Home</a>
                    <a href="/dashboard.html">Dashboard</a>
                    <a href="/favorites.html">Favorites</a>
                </div>
                <div class="user-section" id="user-section">
                    <span id="user-name"></span>
                    <div class="dropdown">
                        <button class="dropdown-btn">Menu</button>
                        <div class="dropdown-content">
                            <a href="/profile.html">Profile</a>
                            <a href="#" id="logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="upload-container container">
        <h1 class="section-title">Upload Movie</h1>
        <form id="upload-form" class="upload-form">
            <div class="form-group">
                <label for="title">Movie Title*</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description*</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year">Release Year*</label>
                    <input type="number" id="year" name="year" min="1900" max="2099" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre*</label>
                    <select id="genre" name="genre" required>
                        <option value="">Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Animation">Animation</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="movie">Movie File* (MP4, MKV, AVI)</label>
                <input type="file" id="movie" name="movie" accept=".mp4,.mkv,.avi" required>
                <div class="upload-progress" id="movie-progress" style="display: none;">
                    <div class="progress-bar"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>

            <div class="form-group">
                <label for="poster">Movie Poster* (JPG, PNG)</label>
                <input type="file" id="poster" name="poster" accept=".jpg,.jpeg,.png" required>
                <div class="poster-preview" id="poster-preview"></div>
            </div>

            <div class="form-actions">
                <button type="submit" id="upload-btn" class="btn btn-primary">Upload Movie</button>
                <button type="button" class="btn" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 StreamFlix. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/redirect.js"></script>
    <script src="/static/js/upload.js"></script>
</body>
</html>
